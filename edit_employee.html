<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="https://www.w3schools.com/lib/w3data.js"></script> 
        <title>Codecool Management System</title>
    </head>

    <body>
        <div w3-include-html="sidebar.html"></div>
        <header>
            <h1>Edit employee data</h1>
        </header>

        <section class='content'>
      <section class="section-add-person-form">
          <form class="add-person-form"
                name="add-person-form" method="post">
            <br>
 
            <label class="add-person-form-element">
              <span>Email</span></label>
              <input email="email" class="add-person-form-input" 
                     placeholder="EMAIL" name="email">
            <label class="add-person-form-element">
              <span>First name</span></label>
              <input name="name" class="add-person-form-input" type="text"
                     placeholder="FIRST NAME">
            <label class="add-person-form-element">
              <span>Last name</span></label>
              <input name="name" class="add-person-form-input" type="text"
                     placeholder="LAST NAME">
            <br><button class="add-person-form-button" type="submit" value="send">SAVE</button>
          </form>
       </section>

    </section>
        
    <script>
    w3IncludeHTML();
    </script>     
    </body>
</html>
