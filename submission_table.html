<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="https://www.w3schools.com/lib/w3data.js"></script> 
        <title>Codecool Management System</title>
    </head>

    <body>
        <div w3-include-html="sidebar.html"></div>
        <header>
            <h1>All submissions</h1>
        </header>
        

        <section class='content'>
            <div class="select_submission">
            <label for="select-class">Choose assignment: </label>
            <select id="select_submission1" name="select-class">
                <option selected>Assignment 1</option>        
                <option>Assignment 2</option>        
            </select> 
        </div> 
            <table>
            
            <tr class="header_table">
                <td>Submission name</td>
                <td>Date</td>
                <td>Student name</td>
                <td>Github link</td>
                <td>Grade</td>
                <td>Action</td>
            
            </tr>

            <tr class="person_to_show">
                <td>Row 2, cell 1</td>
                <td>Row 2, cell 2</td>
                <td>Row 2, cell 3</td>
                <td>Row 2, cell 4</td>
                <td>Row 2, cell 5</td>
                <td><label><span>
                    Grade</span></label>
                    <input name="grade" class="little-input" type="text">
                </td>
            </tr>
            <tr>
                <td>Row 3, cell 1</td>
                <td>Row 3, cell 2</td>
                <td>Row 3, cell 3</td>
                <td>Row 3, cell 4</td>
                <td>Row 3, cell 5</td>
                <td><label><span>
                    Grade</span></label>
                    <input name="grade" class="little-input" type="text">
                    
                </td>
            </tr>
            <tr>
                <td>Row 4, cell 1</td>
                <td>Row 4, cell 2</td>
                <td>Row 4, cell 3</td>
                <td>Row 4, cell 4</td>
                <td>Row 4, cell 5</td>
                <td><label><span>
                    Grade</span></label>
                    <input name="grade" class="little-input" type="text">    
                </td>
            </tr>
        </table>
            <br><button type="save">SAVE GRADES</button>
    <br>
        </section>
        
        <script>
        w3IncludeHTML();
        </script> 
    </body>
</html>
