<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="https://www.w3schools.com/lib/w3data.js"></script> 
        <title>Codecool Management System</title>
    </head>

    <body>
        <div w3-include-html="sidebar.html"></div>
        <header>
            <h1>Submit assignement</h1>
        </header>


        <section class='content'>
            <p>Ready are you? What know you of ready? </p>
                <form class="add-person-form"
                name="add-person-form" method="post">
            <br>
            <label class="add-person-form-element">
            <span>SELECT ASSIGNEMENT</span></label>
                  <select class="add-person-form-input add-person-form-select" name="select-class">
                    <option selected>--assignement name--</option>
                    <option>Ccms</option>
                    <option>OOP</option>
                    <option>Scratch game</option>
                    <option>Create your html</option>
                  </select>
            <label class="add-person-form-element">
              <span>Link to repository</span></label>
              <input name="name" class="add-person-form-input" type="text" placeholder="paste link to your assignement">
            <label class="add-person-form-element">
              <span>Email</span></label>
              <input email="email" class="add-person-form-input" placeholder="EMAIL" name="email">
            <br><button class="add-person-form-button" type="submit" value="send">SUBMIT ASSIGNEMENT</button>
          </form>
        </section>
		<script>
		w3IncludeHTML();
		</script> 
    </body>
</html>
