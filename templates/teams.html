<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="{{  url_for('static', filename='style.css')  }}"/>
        <title>Codecool Management System</title>
    </head>
    <body>
        <header>
            <h1>List of teams</h1>
        </header>
        <section class='content'>
            <a href="add_new_team.html">
                <button class="add-team" type="button" value="send">Add a new team</button>
            </a>
            <table>
                {% for team in teams %}
                <thead>
                    <tr>
                        <th>#</th>
                        <th>{{ team }}<a href="edit_team_name.html">
                            <button class="little-button" type="button" value="send">Edit</button></a></th>
                    </tr>
                </thead>
                    {% for student in students %}
                        {% if student.team == team %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>{{ student.name }} {{ student.surname }}
                                    <button class="little-button">Remove</button></td>
                            </tr>

                            {% endif %}
                        {% endfor %}
                    {% endfor %}
            </table>
        </section>
    </body>
</html>
