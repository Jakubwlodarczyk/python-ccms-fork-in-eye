<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="{{  url_for('static', filename='style.css')  }}"/>
        <title>Codecool Management System</title>
    </head>

    <body>
        <header>
            <h1>Students grades</h1>
        </header>

        <section class='content'>

            <form class='performance' method='POST'>
                <label for='start_date'>Start date</label>
                <input class='little-input' name='start_date' type='date'>
                <br>
                <br>
                <label for='end_date'>End date</label>
                <input class='little-input' name='end_date' type='date'>

                <button type='submit'>show</button>

            </form>
            <table>
                <thead>
                <tr>
                    <th>Full name</th>
                    <th>Email</th>
                    <th>Card</th>
                    <th>Average</td>
                    </tr>
                </thead>
            {% for student in students %}
                {% for key, value in grades.items() %}
                    {% if student.id == key %}
            <tr class="person_to_show">
                <td>{{ student.name }} {{ student.surname }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.card  }}</td>
                <td> {{ value }} </td>

            </tr>
                    {% endif %}
                {% endfor %}
            {% endfor %}

        </table>
        </section>
    </body>
</html>
