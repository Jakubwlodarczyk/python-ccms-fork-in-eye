<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="{{  url_for('static', filename='style.css')  }}">
        <script src="https://www.w3schools.com/lib/w3data.js"></script> 
        <title>Codecool Management System</title>
    </head>
    <body>
        <div w3-include-html="sidebar.html"></div>
        <header>
            <h1>Assignments list</h1>
        </header>
        <section class='content'>
        <div class="select_submission">
            <label for="select-assignment">Choose assignment: </label>
        </div>      
		<table>
            <thead>
                 
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Link</th>
                    <th>Start date</th>
                    <th>End date</th>
                    <th>Action</th>
                </tr>
                
            </thead>
            <tbody>
                
               
                <tr class="person_to_show">
                     {% for assignment in assignments %}
                    <td>{{ loop.index }}</td>
                    <td>{{assignment.assignment_name}}</td>
                    <td>{{assignment.link}}</td>
                    <td>{{assignment.start_date}}</td>
                    <td>{{assignment.end_date}}</td>
                    <td>     
                        <form method="post"
                        action="/submit_assignment/{{assignment.assignment_name}}/{{assignment.link}}/{{assignment.start_date}}/{{assignment.end_date}}">                 
                        <button class='little-button' name="select_submit_assignment" 
                        type="submit" value="send">Submit</button>  
                                            
                       
                    </td>
                </tr>
                 </form>
                {% endfor %}
            </tbody>
        </table> 
    </section>
    <script>
        w3IncludeHTML();
    </script> 
    </body>
</html>
