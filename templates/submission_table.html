<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="{{  url_for('static', filename='style.css')  }}"/>
        <script src="https://www.w3schools.com/lib/w3data.js"></script> 
        <title>Codecool Management System</title>
    </head>

    <body>
        <div w3-include-html="sidebar.html"></div>
        <header>
            <h1>All submissions</h1>
        </header>
        
        <section class="content">
            <h2>
            Total: <em> average %</em>
            </h2>
            <div class="select_submission">
            <label for="select-class" >Choose assignment: </label>
            <select id="select_submission1" name="select-class">
                <option selected>--select--</option>        
                <option>Assignment 1</option>   
                <option>Assignment 1</option>  
            </select> 
        	</div> 

            <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Submission name</th>
                    <th>Date</th>
                    <th>TEMPORARY</th>
                    <th>Github link</th>
                    <th>Grade</th>
                    <th>Action</th>
            </thead>
                {% for sumbission in submissions %}
                <tr class="person_to_show">
                    <td>{{ loop.index }}</td>
                    <td>{{ sumbission.name }}</td>
                    <td>{{ sumbission.send_date }}</td>
                    <td>{{ sumbission.student_id }}</td>
                    <<td>{{ sumbission.github_link}}</td>
                    <td>{{ sumbission.grade }}</td>
                    <td><label for="grade">Grade</label>
                        <input name="grade" class="little-input" type="text">
                    </td>
                </tr>
                {% endfor %}
        	</table>
            <button type="save">SAVE GRADES</button>
    	<br>
        </section>
        <script>
            w3IncludeHTML();
        </script> 
    </body>
</html>
