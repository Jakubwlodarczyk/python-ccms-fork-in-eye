<!DOCTYPE html>

<html>
	<head>
        <meta charset="utf-8">
		<title>Codecool management system</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body class="loginBody">
		<div class="loginHead">
            <h2>Log in to your account</h2>
		</div>
		<div class="loginMenu">
			<div class="errorLoginMessage">
				E-mail address or password are invalid
			</div>
			<form class="loginMenu">
				<div class="errorMessage">
					<h3>Email address or password are invalid</h3>
				</div>
				<input class="email input" name="email" type="text" placeholder="E-mail address"><br/>
				<input class="password input" name="password" type="password" placeholder="Password"><br/>
				<input class="login button" name="login" type="submit" value="Log in">
			</form>
		</div>
	</body>

</html>
